<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
<h2>Customer List</h2> <!-- Heading for the customer list -->

<div class="search-container">
    <!-- Button to add a new customer -->
    <button id="addCustomerButton">Add New Customer</button>

    <div class="search-elements">
        <!-- Dropdown for selecting the search criterion -->
        <label for="searchBy">Search by:</label>
        <select id="searchBy">
            <option value="firstName">First Name</option>
            <option value="city">City</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>

        <!-- Input field for search value -->
        <input type="text" id="searchInput" placeholder="Search...">

        <!-- Button to trigger search functionality -->
        <button id="searchButton">Search</button>

        <!-- Button to sync customer data from remote API -->
        <button id="syncButton">Sync</button>
    </div>
</div>

<!-- Loading indicator -->
<div id="loading">Please wait...</div>

<!-- Table to display the list of customers -->
<table id="customerTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Customer rows will be added here dynamically -->
    </tbody>
</table>

<br>

<!-- Pagination controls -->
<div id="pagination"></div>

<script src="js/scripts.js"></script> <!-- Link to external JavaScript file -->
<script>
    // Event listener for the "Add New Customer" button
    document.getElementById('addCustomerButton').addEventListener('click', function() {
        window.location.href = 'addCustomer.html';
    });
</script>
</body>
</html>
