<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h2>Customer List</h2>

<div class="search-container">
    <button id="addCustomerButton">Add New Customer</button>
    <div class="search-elements">
        <label for="searchBy">Search by:</label>
        <select id="searchBy">
            <option value="firstName">First Name</option>
            <option value="city">City</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
        <button id="syncButton">Sync</button>
    </div>
</div>

<div id="loading">Please wait...</div>
<table id="customerTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Customer rows will be added here dynamically -->
    </tbody>
</table>
<br>
<div id="pagination"></div>
<script src="js/scripts.js"></script>
<script>
    document.getElementById('addCustomerButton').addEventListener('click', function() {
        window.location.href = 'addCustomer.html';
    });
</script>
</body>
</html>
