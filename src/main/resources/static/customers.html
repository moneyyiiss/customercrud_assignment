<html lang="en">
<head>

    <title>Customers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h2>Customer List</h2>
<button id="syncButton">Sync</button>
<button id="addCustomerButton">Add New Customer</button>

        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>

        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>

    <tbody>
    <!-- Customer rows will be added here dynamically -->
    </tbody>

<script src="js/scripts.js"></script>
<script>
    document.getElementById('addCustomerButton').addEventListener('click', function() {
        window.location.href = 'addCustomer.html';
    });

</script>
